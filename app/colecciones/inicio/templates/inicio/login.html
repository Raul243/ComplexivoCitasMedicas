{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
        content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="{% static 'img/icons/icon-48x48.png' %}" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

    <title>Citas Médicas</title>

    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("{% static 'img/photos/doctor.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh; /* Ajusta la altura al 100% del viewport */
            margin: 0; /* Elimina el margen predeterminado */
            padding: 0; /* Elimina el padding predeterminado */
        }

    </style>
</head>

<body>
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="text-center mt-4">
                            <h1 class="h2"><span class="title-background">Hospital Isidro Ayora</span></h1>
                            <h3 class="h3"><span class="title-background">Citas Medicas</span></h3>
                            <p class="lead">
                                Inicia sesión en tu cuenta para continuar
                            </p>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-3">
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label class="form-label">Correo</label>
                                            <input class="form-control form-control-lg" type="email" name="username" id="id_username" required
                                                placeholder="Ingrese su correo" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input class="form-control form-control-lg" type="password" name="password" id="id_password" required
                                                placeholder="Ingrese su password"/>
                                        </div>
                                        <div>
                                            
                                        </div>
                                        <div class="d-grid gap-2 mt-3">
                                            <button type="submit" class="btn btn-primary btn-user btn-block">Ingresar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            ¿No tienes una cuenta? <a href="#">Registrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="{% static 'js/app.js' %}"></script>

</body>

</html>
